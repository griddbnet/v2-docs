name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Trigger on every push to main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main  # Trigger on PRs to create preview environments

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use the EXACT name of the secret you just created
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_ISLAND_05F9A261E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### VUEPRESS CONFIGURATION ######
          app_location: "./"              # Path to your package.json
          api_location: ""                  # Leave blank for no API
          output_location: ".vitepress/dist" # Where VuePress saves files

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_ISLAND_05F9A261E }}
          action: "close"
